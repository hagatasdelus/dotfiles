"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false

format = """
[](red)\
$os\
[](bg:peach fg:red)\
$directory\
[](bg:yellow fg:peach)\
$git_branch\
$git_status\
[](fg:yellow bg:green)\
$bun\
$c\
$cpp\
$cmake\
$deno\
$elixir\
$rust\
$golang\
$lua\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
$swift\
[](fg:green bg:sapphire)\
$docker_context\
$conda\
[](fg:sapphire bg:lavender)\
$time\
[ ](fg:lavender)\
$cmd_duration\
$battery\
$line_break\
$character"""

